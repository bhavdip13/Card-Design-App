<template name="userProfile">
  {{#if currentUser}}
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <div class="card hovercard">
            <div class="card-background">
              <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
              <!-- http://lorempixel.com/850/280/people/9/ -->
            </div>
            <div class="useravatar">
              <img alt="" src="http://lorempixel.com/100/100/people/9/">
            </div>
            <div class="card-info"><span class="card-title">{{currentUser.emails.[0].address}}</span>

            </div>
          </div>
          <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" id="stars" class="btn btn btn-warning" href="#tab1" data-toggle="tab"><span
                class="glyphicon glyphicon-user" aria-hidden="true"></span>

                <div class="hidden-xs">Übersicht</div>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                <div class="hidden-xs">Edit</div>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span
                class="glyphicon glyphicon-ok" aria-hidden="true"></span>

                <div class="hidden-xs">Gutscheine</div>
              </button>
            </div>
          </div>

          <div class="well">
            <div class="tab-content">
              <div class="tab-pane fade in active" id="tab1">
                <h3>Übersicht</h3>
              </div>
              <div class="tab-pane fade in" id="tab2">
                <h3>Daten aktualisieren</h3>

                <h2>Benutzerdaten:</h2>
                <!--{{#autoForm collection='Meteor.users' doc=currentUser type='update' id='accountForm'}}-->
                  <!--{{> afQuickField name='billingAddress.salutation' label='Anrede'}}-->
                  <!--{{> afQuickField name='billingAddress.firstName' label='Vorname'}}-->
                  <!--{{> afQuickField name='billingAddress.lastName' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.organization' label='Firma'}}-->
                  <!--{{> afQuickField name='billingAddress.street' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.streetAddition' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.zip' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.town' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.state' label='Nachname'}}-->
                  <!--{{> afQuickField name='billingAddress.country' label='Nachname'}}-->
                  <!--<button type='submit' class="btn btn-primary">Save profile</button>-->
                  <!--{{> flashMessages}}-->
                <!--{{/autoForm}}-->
              </div>
              <div class="tab-pane fade in" id="tab3">
                <h3>Gutscheine</h3>

                <div class="list-group">
                  <a href="#" class="list-group-item active">
                    Gutschein 1
                  </a>
                  <a href="#" class="list-group-item">Gutschein 2</a>
                  <a href="#" class="list-group-item">Gutschein 3</a>
                  <a href="#" class="list-group-item">Gutschein 4</a>
                  <a href="#" class="list-group-item">Gutschein 5</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr/>
    <hr/>
    <hr/>
    User created Vouchers:
    ------------------------
    <ul>
    {{#each getVouchers}}
      <li>
        <p>{{updatedAt}}</p>
      </li>
    {{/each}}
    </ul>


    Admin User Data: #################################################
    {{#if isInRole 'admin'}}
      <p class="strong">Is logged-in as admin</p>
      {{ getAllVouchersOfCompany }}
    {{else}}
      <p class="strong">Is NOT an admin</p>
    {{/if}}
  {{/if}}
</template>
